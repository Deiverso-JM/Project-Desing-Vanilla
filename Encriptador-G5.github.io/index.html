<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/normalize.css">
    <link rel="stylesheet" href="./Css/Style.css">
    <title>Reto - Encriptador - Johan Melo - alura</title>
</head>
<body>
    <header class="header">
        <h1 class="header_title">Encriptador - Alura</h1>
        <div class="header_icons">
            <a href="https://github.com/Deiverso-JM"><img src="img/github.png" alt="Icon github"></a>
            <a href="https://www.linkedin.com/in/johan-pachon-melo-7615a9220/"><img src="img/logotipo-de-linkedin.png" alt="Icon Linkend"></a>
        </div>
    </header>

    <main class="main container">
        <fieldset class="main_fiel">
            <legend class="legen_text">Area de encriptacion</legend>
            <div class="fiel_header">
                <h3>Encriptar</h3>                
                <h3>Desencriptar</h3>
            </div>
            <div class="Area_escritura">
                <div class="area_encri">
                    <textarea class="text_area" id="encriptacion" cols="50" rows="20" placeholder="Escribe o pega el texto aqui."></textarea>
                </div>
                <div class="area_desencri">
                    <textarea class="text_area" name="" id="Desencriptar" cols="50" rows="20"></textarea>
                </div>                
            </div>


        </fieldset>
        <div class="buttons">
            <button class="btn_buttons btn_buttons_en">Encriptar</button>
            <button class="btn_buttons btn_buttons_des">Desencriptar</button>
            <button class="btn_buttons btn_buttons_borrar">Borrar</button>
            <button class="btn_buttons btn_buttons_copiar">Copiar</button>

        </div>

    </main>

    <footer class="">
        <p>Johan Melo - Copyright&copy; - Todos los derechos reservados</p>
    </footer>
    <script src="./Js/app.js"></script>
</body>
</html>
