<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game One</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-50 h-screen w-screen grid place-content-center">
        <div class="flex flex-col gap-10 item" id="contenedor">
            <h1 class="text-4xl text-center font-semibold font-mono" >
                Game: <span class="text-red-600">Cut</span> - <span class="text-blue-600">Rock</span> - <span class="text-yellow-400">Paper</span>    
            </h1>
            <div class="border-4 p-2 flex">
                <div class="border-4 p-2" id="opcionOne"></div>
                <div>
                    <img src="./Img/versus.png" alt="versus" class="h-52" />
                </div>
                <div class="border-4 p-2" id="opcionTwo"></div>
            </div>
            <h2 class="text-4xl text-center font-semibold font-mono text-cyan-300" id="textChange">
                Selecciona una opcion
            </h2>
            <div class="flex content-center gap-8 items-center" >
                <div
                    class="object-cover border-4 p-2 cursor-pointer hover:shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] hover:scale-105"
                >
                    <img src="./Img/Piedra.png" alt="Piedra" class="h-40" id="Piedra" />
                </div>
                <div
                    class="object-cover border-4 p-2 cursor-pointer hover:shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] hover:scale-105"
                >
                    <img src="Img/Papel.png" alt="Mano" class="h-40" id="Papel" />
                </div>
                <div
                    class="object-cover border-4 p-2 cursor-pointer hover:shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] hover:scale-105"
                >
                    <img src="./Img/Tijera.png" alt="Tijera" class="h-40" id="Tijera" />
                </div>
            </div>
        </div>
        <script src="Juego.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
    </body>
</html>
