<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game NumberSearch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1B2845] ">
    <div class="h-screen w-screen grid place-content-center ">

        <!-- //Titulo permanente -->
        <h1 class="text-center text-5xl mb-4 text-[#E9FFF9] font-semibold">
            Game status word
        </h1>
        
        <!-- //principal -->
        <div class="flex-col flex gap-4 " id="previa">
            <iframe src="https://giphy.com/embed/CjmvTCZf2U3p09Cn0h" width="480" height="452" 
                 ></iframe>
            <button type="button" id="Start"
                class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 w-full">
                Start Game
            </button>
        </div>
        
        <!-- //Loading -->
        <div class="rounded-md h-12 w-12 border-4 border-t-4 border-blue-500 animate-spin mx-auto mt-4 hidden " id="loading"></div>

        <!-- Logica -->
        <div class="hidden p-4" id="principal">
            <h2 class="text-3xl mb-4 text-[#E9FFF9] font-mono text-center">Escribe un <span
                    class="text-[#218380]">numero</span></h2>

            <div class="relative"  >
                <input type="text"  placeholder=" " id="entrada"
                    class="p-1.5 peer first-letter:peer block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500" />
                <label for="entrada"
                    class="rounded-lg  peer-focus:base absolute left-2 top-[-4px] z-10  transform bg-white px-1 text-xs text-gray-500 transition-all peer-placeholder-shown:translate-y-3 peer-placeholder-shown:text-sm peer-focus:-translate-y-2 peer-focus:text-xs peer-disabled:bg-transparent">Numero Aqui</label>
            </div>
            <div class="p-3 " id="Resultado">
             

            </div>


        </div>

    </div>


    </div>


    <script src="./juegoTwo.js"></script>
</body>

</html>
